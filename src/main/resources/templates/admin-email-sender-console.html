<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/admin-console}" th:object="${emailInfo}" method="post">
    <p>Emails: <textarea name="textarea" style="width:250px;height:150px;" type="text" th:field="*{emails}"></textarea></p>
    <p>Message: <input style="height:200px;font-size:14pt;" type="text" th:field="*{emailContent}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
